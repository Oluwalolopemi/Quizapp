<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz app</title>
</head>
<body>
    <!-- Heading -->
    <section class="parent">
        <div id="quiz">
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div>
                <h1>Quiz App</h1>
            </div>
            <div class="quiz-header">
                <p id="progress">Question x of y</p>
                <p id="count-down">2</p>
            </div>
            <form action="">
                <div>
                    <p id="question"></p>
                </div>
                <div>
                    <input type="radio" class="btn" name="radio" id="btn0"><span id="choice0"></span>
                </div>
                <div>
                    <input type="radio" class="btn" name="radio" id="btn1"><span id="choice1"></span>
                </div>
                <div>
                    <input type="radio" class="btn" name="radio" id="btn2"><span id="choice2"></span>
                </div>
                <div>
                    <input type="radio" class="btn" name="radio" id="btn3"><span id="choice3"></span>
                </div>
            </form>
            <!-- <div>
                <button class="button">Next</button>
            </div> -->
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
